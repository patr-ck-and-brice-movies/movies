<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<script src="jquery.js"></script>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
<div id="progess">
<p id="loading">Loading...</p>
</div>
<div id="moviedata"></div>
<script src="movies.js"></script>
<div class="testbox">
    <form action="/">
        <div class="banner">
            <h1>Add a New Movie</h1>
        </div>
        <div class="columns">
            <div class="item">
                <label for="title">Title<span>*</span></label>
                <input id="title" type="text" name="title" required/>
            </div>
            <div class="item">
                <label for="director">Director<span>*</span></label>
                <input id="director" type="text" name="director" required/>
            </div>
            <div class="item">
                <label for="genre">Genre<span>*</span></label>
                <input id="genre" type="text"   name="genre" required/>
            </div>
            <div class="item">
                <label for="actors">Actors<span>*</span></label>
                <input id="actors" type="text"   name="actors" required/>
            </div>
            <div class="item">
                <label for="rating">Rating<span>*</span></label>
                <input id="rating" type="text"   name="rating" required/>
            </div>
            <div class="item">
                <label for="year">Year<span>*</span></label>
                <input id="year" type="text" name="rating" required/>
            </div>
        </div>
        <div class="item">
            <label for="plot">Plot</label>
            <textarea id="plot" name="plot"></textarea>
        </div>
        <div class="btn-block">
            <button type="submit" href="/">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
